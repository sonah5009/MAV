    <script>
      window.addEventListener(
        "flutterInAppWebViewPlatformReady",
        function (event) {
          // 이 부분에서 Flutter 앱의 'callflutter' 핸들러를 호출합니다.
          window.flutter_inappwebview
            .callHandler("callflutter", "*** Message From Server JS ***")
            .then(function (result) {

              console.log("softraser");
            });
        }
      );
    </script>
